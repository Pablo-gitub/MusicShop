<section>
        
    <!-- Default form register -->
    <form class="text-center border border-light p-5">

      <p class="h4 mb-4">Registrati</p>

      <div class="form-row mb-4">
        <div class="col">
          <!-- First name -->
          <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Nome">
        </div>
        <div class="col">
          <!-- Last name -->
          <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Cognome">
        </div>
      </div>

      <!-- E-mail -->
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

      <!-- Password -->
      <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock" required
      maxlength="8">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        Al massimo 8 caratteri
      </small>
      <!--Password-->

      <div class="form-group">
        <label for="inputAddress">Indirizzo</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Es. Via del pioppo 16">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Città</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Stato</label>
          <select id="inputState" class="form-control">
            <option selected>Italia</option>
            <option disabled>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">CAP</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>

      <!-- Newsletter -->
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">registrati alla newsletter</label>
      </div>

      <!-- Sign up button -->
      <button class="btn btn-info my-4 btn-block waves-effect waves-light" type="submit">Registrati</button>
